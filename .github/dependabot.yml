version: 2
updates:
  # Enable version updates for npm dependencies
  # Dependabot supports bun.lock files natively via npm ecosystem
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
