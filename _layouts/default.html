<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/highlight.css" | relative_url }}">
  </head>
  <body class="bg-stone-100 dark:bg-slate-800 text-slate-900 dark:text-white">
    <div class="min-h-screen flex flex-col">
      <header class="w-full max-w-2xl mx-auto py-8">
        <h1 class="text-4xl font-bold">
          <a href="/">{{ site.title }}</a>
        </h1>
      </header>
      <main class="max-w-3xl mx-auto py-8 px-10 bg-white dark:bg-slate-950 rounded-lg mb-20 shadow-lg">
        <article class="prose prose-md prose-slate dark:prose-invert">
          {{ content }}
        </article>
      </main>
    </div>
  </body>
</html>
